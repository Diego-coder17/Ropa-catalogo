<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sueter Navideño</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Sueter Navideño</h1>
    </header>

    <main>
        <a href="index.html#sueteres" class="back-link">← Volver a sueteres</a>

        <div class="product-detail-layout">
            
            <div class="product-gallery">
                <div class="gallery-main-image">
                    <img src="images/7878" alt="Foto principal" id="main-image">
                </div>
                <div class="gallery-thumbnails">
                    <img src="images/playera-azul-frente.jpg" alt="Vista frente" class="thumbnail" onclick="changeImage('images/playera-azul-frente.jpg')">
                    <img src="images/playera-azul-lado.jpg" alt="Vista lado" class="thumbnail" onclick="changeImage('images/playera-azul-lado.jpg')">
                    <img src="images/playera-azul-detalle.jpg" alt="Vista detalle" class="thumbnail" onclick="changeImage('images/playera-azul-detalle.jpg')">
                    </div>
            </div>

            <div class="product-info">
                <p class="price-detail">$260.00 MXN</p>
                
                <h3>Descripción</h3>
                <p>Nuestra playera básica de algodón 100% peinado. Color azul brillante. Corte clásico.</p>
                
                <h3>Tallas Disponibles</h3>
                <p class="sizes-detail">S, M, L</p>
                
                <button class="buy-button">Comprar (Simulación)</button>
            </div>

        </div>
    </main>

    <footer>
        <p>© 2025 Tu Marca de Ropa</p>
    </footer>

    <script>
        function changeImage(newSrc) {
            document.getElementById('main-image').src = newSrc;
        }
    </script>

</body>
</html>
