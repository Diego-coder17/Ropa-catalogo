<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Catálogo de Ropa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Mi Catálogo de Ropa</h1>
    </header>

    <main>
        <section class="category">
            <h2>Playeras</h2>
            <div class="product-grid">
                
                <div class="product-card">
                    <img src="images/playera1.jpg" alt="Playera Roja">
                    <h3>Playera Básica Roja</h3>
                    <p class="sizes">Tallas: S, M, L, XL</p>
                    <p class="price">$250.00 MXN</p>
                </div>

                <div class="product-card">
                    <img src="images/playera2.jpg" alt="Playera Estampada">
                    <h3>Playera Estampada Negra</h3>
                    <p class="sizes">Tallas: M, L</p>
                    <p class="price">$300.00 MXN</p>
                </div>

            </div>
        </section>

        <section class="category">
            <h2>Pantalones</h2>
            <div class="product-grid">
                
                <div class="product-card">
                    <img src="images/pantalon1.jpg" alt="Jeans Azules">
                    <h3>Jeans Azules (Slim Fit)</h3>
                    <p class="sizes">Tallas: 30, 32, 34</p>
                    <p class="price">$550.00 MXN</p>
                </div>

                <div class="product-card">
                    <img src="images/pantalon2.jpg" alt="Pants Grises">
                    <h3>Pants Deportivos Grises</h3>
                    <p class="sizes">Tallas: S, M, L</p>
                    <p class="price">$480.00 MXN</p>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Tu Marca de Ropa</p>
    </footer>

</body>
</html>
