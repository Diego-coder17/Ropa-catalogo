<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sueter Verde Tejido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Sueter Verde Tejido</h1>
    </header>

    <main>
        <a href="index.html#sueteres" class="back-link">← Volver a sueteres</a>

        <div class="product-detail-layout">
            
            <div class="product-gallery">
                <div class="gallery-main-image">
                    <img src="images/IMG_6078.JPEG" alt="Foto principal" id="main-image">
                </div>
                <div class="gallery-thumbnails">
                    <img src="images/IMG_6078.JPEG" alt="Vista frente" class="thumbnail" onclick="changeImage('images/IMG_6078.JPEG')">
                    <img src="images/IMG_6080.JPEG" alt="Vista lado" class="thumbnail" onclick="changeImage('images/IMG_6080.JPEG')">
                    <img src="images/IMG_6079.JPEG" alt="Vista detalle" class="thumbnail" onclick="changeImage('images/IMG_6079.JPEG')">
                    </div>
            </div>

            <div class="product-info">
                <p class="price-detail">$400.00 MXN</p>
                
                <h3>Descripción</h3>
                <p>Texto.</p>
                
                <h3>Tallas Disponibles</h3>
                <p class="sizes-detail">L</p>
                
                <button class="buy-button">Comprar (Simulación)</button>
            </div>

        </div>
    </main>

    <footer>
        <p>© Catalogo 2025</p>
    </footer>

    <script>
        function changeImage(newSrc) {
            document.getElementById('main-image').src = newSrc;
        }
    </script>

</body>
</html>
